{% extends 'layouts/main.html' %}

{% block 'content' %}
    <!-- Content Header (Page header) -->
<div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0">Categories</h1>
        </div><!-- /.col -->
        <div class="col-sm-6">
          {% comment %} <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Dashboard v2</li>
          </ol> {% endcomment %}
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <!-- Info boxes -->
      <div class="card">
        <div class="card-header">
            <a href="#" class="btn btn-primary btn-sm float-right" data-toggle="modal" data-target="#addCategoryModal">+ Add</a>
        </div>
        <div class="card-body">
          
          <table class="table table-striped">
            <thead>
              <tr>
                <th>NO</th>
                <th>Name</th>
                <th>Group</th>
                <th>Image</th>
                <th></th>
              </tr>
            </thead>

            <tbody>
              
              {% for c in categories %}
              
              <tr>
                <td>{{ c.id }}</td>
                <td>{{ c.name }}</td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
        <div class="card-footer">
        </div>
      </div>
      <!-- /.row -->
    </div><!--/. container-fluid -->
  </section>
  <!-- /.content -->

  <div class="modal fade" id="addCategoryModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Category</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form action="{% url 'addCategory' %}" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
        <div class="modal-body">
            <div class="form-group">
                <label>Name <strong class="text-danger">*</strong></label>
                <input type="text" name="name" class="form-control">
            </div>

            <div class="form-group">
                <label>Group <strong class="text-danger">*</strong></label>
                <select name="group_id" class="form-control">
                  <option value="">-- Select Group --</option>
                </select>
            </div>

            <div class="form-group">
              <label>Image </label>
              <input type="file" name="image" class="form-control">
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary btnSave">Save changes</button>
        </div>
        </form>
      </div>
    </div>
  </div>
  {% load static %}
    <script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'js/category.js' %}"></script>
  {% endblock %}
